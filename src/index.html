<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>RxJS Animate</title>
</head>

<body>
    <div class="control-panel">
        <label class="switch">
            <input id="render-framelines"
                   type="checkbox"> render framelines
        </label>
        <label class="switch">
            <input id="render-optimal"
                   type="checkbox"> render optimal
        </label>
        <label class="switch">
            <input id="render-coords"
                   type="checkbox"> render coordinates
        </label>
        <label class="switch">
            <input id="render-points"
                   type="checkbox"> render points
        </label>
        <label>
            <div>duration: <span id="duration-indicator"></span></div>
            <input id="duration-range"
                   type="range"
                   min="16"
                   max="2000"
                   value="330">
        </label>
    </div>
    <div id="graphs"
         class="graphs">
    </div>
</body>

</html>
